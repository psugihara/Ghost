  var name = obj.name,

}

oldBoard = [];
for(var i = 0; i < 16; i ++){
  oldBoard[i] = [];
}

now.drawBoard = function(board){

  //console.log("drawboard");
  if(board == "clear"){
    oldBoard = [];
    for(var i = 0; i < 16; i ++){
      oldBoard[i] = [];
    }
    paper.clear();
    start();
  }
  else{
    for(x in board){
      if(jQuery.isArray(board[x])){
        for(y in board[x]){
          //console.log(board[x][y])
          if(board[x][y] != oldBoard[x][y]){
            paper.rect((x*20),(y*20),20,20).attr("fill","red");
          }
        }
      }
    }
  }
  oldBoard = board;
}

     }
 }
 
function ArrayIndexOf(a, fnc) {
    if (!fnc || typeof (fnc) != 'function') {
        return -1;
    }
    if (!a || !a.length || a.length < 1) return -1;
    for (var i = 0; i < a.length; i++) {
        if (fnc(a[i])) return i;
    }
    return -1;
}
